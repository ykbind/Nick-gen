{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">Intelligence & Logic Quiz</h2>
            <p class="text-muted text-center">Analyze your logical reasoning and programming basics.</p>
            
            <form action="{{ url_for('evaluate_quiz') }}" method="POST">
                {% for q in questions %}
                {% set outer_loop = loop %}
                <div class="mb-4 p-3 border rounded bg-white">
                    <p class="fw-bold">{{ outer_loop.index }}. {{ q.text }}</p>
                    {% for opt in q.options %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q{{ outer_loop.index0 }}" value="{{ opt }}" required>
                        <label class="form-check-label">{{ opt }}</label>
                    </div>
                    {% endfor %}
                </div>
                {% endfor %}
                
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg px-5">Generate My Results!</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
